<div class="container center">
    <div class="card login-card">
      <h2 class="logo">üçΩÔ∏è Restaurant Owner Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            autocomplete="current-password"
          />
        </div>
        <div class="error" *ngIf="error">{{ error }}</div>
        <button type="submit" class="btn primary fullwidth">Login</button>
      </form>
    </div>
  </div>
